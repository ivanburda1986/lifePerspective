<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b83083c38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/reusable.css">
  <title>Life Perspective</title>
</head>
<body>
  <main class="mainContainer">
    <!-- Progress -->
    <section id="mainProgress" class="mainProgress my-1 mx-1">
      <div id="progressElapsed" class="progressElapsed"></div>
      <div id="progressRemaining" class="progressRemaining"></div>
    </section>
   <!-- Stats  -->
    <section id="mainStats" class="mainStats my-1 mx-1">
      <div id="changeAnswersContainer">
        <button id="changeAnswers" class=""><i class="fas fa-arrow-left"></i> Change answers</button>
      </div>
      <div id="statsContainer">
        <form>
          <label for="statsName">Name: </label>
          <output name=statsName id="statsName"></output>
          <label for="statsDOB">Birth: </label>
          <output name=statsDOB id="statsDOB"></output>
          <label for="statsExpectancy">Life Expectancy: </label>
          <output name=statsExpectancy id="statsExpectancy"></output>
          <label for="statsExpirationDate">Expiration: </label>
          <output name=statsExpirationDate id="statsExpirationDate"></output>
        </form>
      </div>
    </section>
    <!-- Main view with days of life -->
    <section id="mainVisualization" class="mainVisualization my-1 mx-1">
    </section>
  </main>

<!-- Modals -->
<aside class="modal dayEntryModal" id="dayEntryModal">
  <header>
    <h1><span id="dayEntryDate">12. 11. 2020</span></h1>
    <button class="btn-close" id="dayEntryModalClose">&#10006;</button>
  </header>
  <main>
    <img src="" alt="Birthday" class="dayEntryImage">
    <form action="">
      <textarea name="dayEntryForm" id="dayEntryForm" cols="30" rows="10" placeholder="Enter something memorable for this day..."></textarea>
      <br>
      <input type="submit" value="Submit" class="btn btn-submit" id="dayEntrySubmit">
      <button class="btn btn-delete" id="dayEntryDelete">Delete</button>
    </form>
  </main>

</aside>

  <script src="js/main.js"></script>
</body>
</html>

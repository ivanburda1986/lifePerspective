<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b83083c38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/reusable.css">
  <title>Life Perspective</title>
</head>
<body>
  <main class="mainContainer">
    <div class="topBar">
      <!-- Progress -->
      <section id="mainProgress" class="mainProgress mx-1">
        <div id="progressElapsed" class="progressElapsed">
          <p id="progressElapsedDob" class="progressElapsedDob"></p>
          <p id="progressElapsedExpiration" class="progressElapsedExpiration"></p>
        </div>
        <div id="progressRemaining" class="progressRemaining">
          <p id="progressRemainingExpiration" class="progressRemainingExpiration"></p>
        </div>
        <div id="progressExtra" class="progressExtra"></div>
      </section>
      <!-- Stats  -->
      <section id="mainStats" class="mainStats mx-1">
        <div id="changeAnswersContainer">
          <button id="changeAnswers" class=""><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div id="statsContainer">
          <form>
            <label for="statsName"></label>
            <output name=statsName id="statsName"></output>
            <label for="statsExpectancy">Expectancy: </label>
            <output name=statsExpectancy id="statsExpectancy"></output>
            <label for="statsLifespan"></label>
            <output name=statsLifespan id="statsLifespan"></output>
          </form>
          <form>
            <div class="statsYearSelect">
              <select name="statsYearSelect" id="statsYearSelect" class="dropdown">
                
              </select>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- Main view with days of life -->
    <section id="mainVisualization" class="mainVisualization my-1 mx-1">
    </section>
  </main>

<!-- Modals -->
<aside class="modal dayEntryModal" id="dayEntryModal">
  <header>
    <h1><span id="dayEntryDate">12. 11. 2020</span></h1>
    <button class="btn-close" id="dayEntryModalClose">&#10006;</button>
  </header>
  <main>
    <button class="dayEntryImageBtn"><img src="/images/imagePlaceholder.png" alt="Birthday" class="dayEntryImage"></button>
    
    <form class="imageUrlInsertForm">
      <input type="text" id="imageUrlInsertField" class="imageUrlInsertField" name="imageUrlInsertField" placeholder="Insert image URL here">
      <button class="btn-img-save" id="imageUrlSaveBtn">Save</button>
    </form>
    <form>
      <textarea name="dayEntryForm" id="dayEntryForm" cols="30" rows="10" placeholder="Enter something memorable for this day..."></textarea>
      <br>
      <input type="submit" value="Submit" class="btn btn-submit" id="dayEntrySubmit">
      <button class="btn btn-delete" id="dayEntryDelete">Delete</button>
    </form>
  </main>

</aside>

  <script src="js/main.js"></script>
</body>
</html>

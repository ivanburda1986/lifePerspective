<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4b83083c38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/reusable.css">
  <title>Life Perspective</title>
</head>
<body>
  <div class="questionsContainer">
    <header class="questions-header">
      <h1>Get a perspective on your life</h1>
    </header>
    <!-- Your name -->
    <div class="questions-main" id="question-profileName">
      <form>
        <p class="questions-question">Create a profile</p>
        <label for="createName"></label>
        <input type="text" id="createName" class="inputField" name="createName" placeholder="Name" >
        <label for="createPassword"></label>
        <input type="password" id="createPassword" class="inputField" name="createPassword" placeholder="Password">
        <label for="createPassword"></label>
        <input type="password" id="repeatPassword" class="inputField" name="repeatPassword" placeholder="Repeat password">
      </form>
    </div>
    <!-- Your gender -->
    <div class="questions-main" id="question-gender">
      <form>
        <p class="questions-question">Who are you?</p>
        <div class="questions-radiobuttons">
          <input type="radio" id="genderChoice1" class="radioOption" name="gender" value="man">
          <label for="genderChoice1">Man</label>
          <input type="radio" id="genderChoice2" class="radioOption" name="gender" value="woman">
          <label for="genderChoice2">Woman</label>
          <input type="radio" id="genderChoice3" class="radioOption" name="gender" value="other">
          <label for="genderChoice3">Other</label>
        </div>
      </form>
    </div>
    <!-- Your date of birth -->
    <div class="questions-main" id="question-dob">
      <form>
        <p class="questions-question">When were you born?</p>
        <label for="days">Day:</label>
        <select name="days" id="days" class="dropdown">
          <option value="1986">1986</option>
        </select>
        <label for="months">Month:</label>
        <select name="months" id="months" class="dropdown">
          <option value="1986">1986</option>
        </select>
        <label for="years">Year:</label>
        <select name="years" id="years" class="dropdown">
          <option value="1986">1986</option>
        </select>
      </form>
      <div id="dateErrorMessage" class="dateErrorMessage">
        <p></p>
      </div>
    </div>
    <!-- Your origin -->
    <div class="questions-main" id="question-country">
      <form>
        <p class="questions-question">Where do you live?</p>
        <div class="questions-countryselect">
          <select name="countryselect" id="countryselect" class="dropdown"></select>
        </div>
      </form>
    </div>
    <!-- Continue button -->
    <button id="nextBtn" class="questions-btn">Next</button>
    <!-- Login button -->
    <button id="loginBtn" class="login-btn">Already registered</button>
  </div>
  <!-- A list of available profiles -->
  <div id="profileListContainer">
    <p class="questions-question">Existing profiles</p>
    <ul class="profileList">
    </ul>
  </div>
   <script src="js/index.js"></script>
</body>
</html>
